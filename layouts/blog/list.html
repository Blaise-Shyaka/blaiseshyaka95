{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-1/2 mx-auto px-4 py-12">
    <div class="space-y-12 max-w-3xl mx-auto">
        {{ range .Pages }}
        <div class="group">
            <p class="text-text-secondary-light dark:text-text-secondary-dark text-sm mb-2">{{ .Date.Format "2006-01-02" }}</p>
            <a href="{{ .RelPermalink }}" class="block">
                <h3 class="inline-flex items-center text-xl font-medium text-accent-light dark:text-accent-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors duration-200 mb-3">
                    {{ .Title }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 opacity-70 group-hover:opacity-100 transition-opacity duration-200">
                        <path d="M7 17l9.2-9.2M17 17V7H7"/>
                    </svg>
                </h3>
            </a>
            {{ if .Summary }}
            <p class="text-text-secondary-light dark:text-text-secondary-dark mb-4 summary-clamp">{{ .Summary }}</p>
            {{ end }}
            <div class="flex flex-wrap gap-2">
                {{ range .Params.tags }}
                {{ if ne . "" }}
                <span class="px-2 py-1 text-xs bg-bg-primary-light dark:bg-bg-tertiary-dark text-text-secondary-light dark:text-text-secondary-dark border border-border-primary-light dark:border-border-primary-dark rounded-md transition-all duration-300">{{ . }}</span>
                {{ end }}
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>

<style>
    .summary-clamp {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

{{ end }}
