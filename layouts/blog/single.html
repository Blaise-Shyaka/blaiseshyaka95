{{ define "main" }}
<div class="w-full md:w-3/4 lg:w-1/2 mx-auto px-4 py-12">
    <div class="max-w-3xl mx-auto p-8 border border-border-primary-light dark:border-border-primary-dark rounded-2xl bg-bg-primary-light dark:bg-bg-secondary-dark">
        <h1 class="text-4xl font-bold mb-4 text-text-primary-light dark:text-text-primary-dark">{{ .Title }}</h1>
        {{ if eq .Section "blog" }}
            <div class="flex items-center gap-4 mb-8 text-text-secondary-light dark:text-text-secondary-dark">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                <div class="flex gap-2">
                    {{ range .Params.tags }}
                    <span class="px-2 py-1 bg-bg-secondary-light dark:bg-bg-tertiary-dark rounded-md text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark border border-border-secondary-light dark:border-border-secondary-dark">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
        {{ end }}
        
        <article class="prose prose-lg max-w-none text-text-secondary-light dark:text-text-secondary-dark">
            {{ .Content }}
        </article>
    </div>
</div>

<style>
    .prose {
        color: #374151; /* text-secondary-light */
        line-height: 1.75;
    }
    
    html.dark .prose {
        color: #d1d5db; /* text-secondary-dark */
    }
    
    .prose h2 {
        font-size: 1.875rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
        line-height: 1.3;
        color: #111827; /* text-primary-light */
    }
    
    html.dark .prose h2 {
        color: #f9fafb; /* text-primary-dark */
    }
    
    .prose h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1.75rem;
        margin-bottom: 0.75rem;
        line-height: 1.4;
        color: #111827;
    }
    
    html.dark .prose h3 {
        color: #f9fafb;
    }
    
    .prose h4 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: #111827;
    }
    
    html.dark .prose h4 {
        color: #f9fafb;
    }
    
    .prose p {
        margin-top: 1.25rem;
        margin-bottom: 1.25rem;
    }
    
    .prose strong {
        font-weight: 600;
        color: #111827;
    }
    
    html.dark .prose strong {
        color: #f3f4f6;
    }
    
    .prose em {
        font-style: italic;
    }
    
    .prose a {
        color: #0ea5e9; /* accent-light */
        text-decoration: underline;
        font-weight: 500;
    }
    
    .prose a:hover {
        color: #0284c7; /* accent hover */
    }
    
    html.dark .prose a {
        color: #38bdf8; /* accent-dark */
    }
    
    html.dark .prose a:hover {
        color: #7dd3fc;
    }
    
    .prose ul, .prose ol {
        margin-top: 1.25rem;
        margin-bottom: 1.25rem;
        padding-left: 1.625rem;
    }
    
    .prose ul {
        list-style-type: disc;
    }
    
    .prose ol {
        list-style-type: decimal;
    }
    
    .prose li {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
    }
    
    .prose blockquote {
        font-style: italic;
        border-left: 4px solid #e5e7eb;
        padding-left: 1rem;
        margin: 1.5rem 0;
        color: #6b7280;
    }
    
    html.dark .prose blockquote {
        border-left-color: #4b5563;
        color: #9ca3af;
    }
    
    .prose code {
        background-color: #f3f4f6;
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
        font-family: 'Courier New', monospace;
        color: #db2777;
    }
    
    html.dark .prose code {
        background-color: #374151;
        color: #f472b6;
    }
    
    /* Fix light-mode code blocks */
    .prose pre {
        background-color: #f8fafc; /* bg-secondary-light */
        color: #0f172a; /* slate-900 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1.5rem 0;
        border: 1px solid #e5e7eb; /* border-primary-light */
    }
    
    html.dark .prose pre {
        background-color: #1f2937; /* bg-secondary-dark */
        color: #e5e7eb;
        border-color: #374151; /* border-primary-dark */
    }

    .prose pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
    }
    
    .prose img {
        margin: 2rem auto;
        border-radius: 0.5rem;
    }
    
    .prose hr {
        border: 0;
        border-top: 1px solid #e5e7eb;
        margin: 2rem 0;
    }
    
    html.dark .prose hr {
        border-top-color: #4b5563;
    }
</style>

{{ end }}
